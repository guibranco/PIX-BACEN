name: Auto merge approved pull requests
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  autoMerge:
    runs-on: ubuntu-latest
    steps:
      - name: autoMerge
        uses: "pascalgn/automerge-action@eb68b061739cb9d81564f8e812d0b3c45f0fb09a"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
